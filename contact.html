<!DOCTYPE html>
<html lang="en-us">

<!-- HTML file to create the "Contact" webpage for the Elaina Swann Bootstrap Portfolio website with a bootstrap layout.
  
     NAME: contact.html
     AUTHOR: Elaina Swann
     DATE: 11/30/2017
     REVISION LOG:
-->

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Elaina Swann's Contact webpage" />
  <meta name="keywords" content="Elaina, Swann" />
  <meta name="author" content="Elaina Swann" />

  <title>Elaina Swann Contact Page</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Link to stylesheet for the Portfolio website. -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand (Me) -->
    <div class="navbar-header">
      <h1 class="navbar-text" id="brand">Elaina Swann</h1>
    </div> <!-- ./navbar-header -->

    <!-- Links to access all pages of website. -->
    <div>
      <ul class="nav navbar-nav navbar-right" id="ul-html-pages">
        <li class="h4 li-html-pages"><a class="link-html-pages" href="index.html" alt="About" target="_self">About</a></li>

        <li class="h4 li-html-pages"><a class="link-html-pages" href="portfolio.html" alt="Portfolio" target="_self">Portfolio</a></li>

        <li class="h4 li-html-pages"><a class="link-html-pages" href="contact.html" alt="Contact" target="_self">Contact</a></li>
      </ul>
    </div> <!-- /.navbar-right -->
  </div> <!-- /.container -->
</nav> <!-- /.nav -->

<!-- Webpage contents -->
<div class="container">
  <div class="row" id="main">
    <div class="col-md-8" id="content">
      <div class="page-header" id="content-header">
        <h1>Contact</h1>
      </div> <!-- ./content-header -->

      <div class="row" id="contact">
        <div class="col-md-12">
          <form id="form-contact">
            <div class="form-group">
              <label class="text-muted text-lg" for="form-name">Name</label>
              <input type="text" class="form-control" id="form-name" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label class="text-muted" for="form-email">Email</label>
              <input type="email" class="form-control" id="form-email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label class="text-muted" for="form-message">Message</label>
              <textarea class="form-control" rows="10" id="form-message"></textarea>
            </div>
            <button id="form-button" type="submit" class="btn btn-lg">Submit</button>
          </form>
        </div> <!-- ./col-md-12 -->
      </div> <!-- ./contact -->
    </div> <!-- ./content -->

    <div class="col-md-3 col-md-offset-1" id="sidebar">
      <div class="page-header" id="sidebar-header">
        <h2>Connect with Me</h2>
      </div> <!-- ./sidebar-header -->
      <div class="row">
        <div class="col-md-12">
          <div>
            <ul class="list-inline text-center ul-social">
              <li class="li-social">
                <a class="link-social" href="https://github.com/emswann/" target="_blank">
                  <img class="img-social" src="assets/images/github-64px.png" alt="Github website" />
                </a>
              </li>
              <li class="li-social">
                <a class="link-social" href="https://www.linkedin.com/in/elaina-swann-570a4590" target="_blank">
                  <img class="img-social" src="assets/images/linkedin-64px.png" alt="Linkedin website" />
                </a>
              </li>          
              <li class="li-social">
                <a class="link-social" href="https://stackoverflow.com/users/8691909/emswann?tab=profile" target="_blank">
                  <img class="img-social" src="assets/images/stackoverflow-64px.png" alt="Stackoverflow website" />
                </a>
              </li>
            </ul> <!-- ./ul-social -->
          </div>
        </div> <!-- col-md-12 -->
      </div> <!-- ./row -->
    </div> <!-- /.sidebar -->
  </div> <!-- /.main -->

  <footer class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <h5 class="text-center" id="footer">
        Copyright &#169; 2018 Elaina Swann
      </h5>
    </div>
  </footer> <!-- /.footer -->
</div> <!-- /.container -->
</body>

</html>
